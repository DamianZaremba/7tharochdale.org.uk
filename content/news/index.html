---
layout: default
title: News
---

<p><a href="{{ site.basedomain }}/news/categories">Categories</a> | <a href="{{ site.basedomain }}/news/live">Live news</a></p>

{% for post in site.posts %}
<div class="post">
	<div class="post-title"><h3><a href="{{ post.url }}">{{ post.title }}</a></h3></div>
	<div class="post-date">{{ post.date | date_to_string }}</div>
	<div class="post-content">{{ post.content | strip_html | truncatewords: 35 }} [..] <a href="{{ post.url }}">Read more</a></div>
</div>
{% endfor %}
