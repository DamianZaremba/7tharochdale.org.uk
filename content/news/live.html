<!-- UK Scouting twitter feed -->
<div class="tweet_block">
	<script type="text/javascript">
		new TWTR.Widget({
			version: 2,
			type: "profile",
			rpp: 10,
			interval: 6000,
			width: 250,
			height: 300,
			features: {
				scrollbar: true,
				loop: true,
				live: true,
				hashtags: true,
				timestamp: true,
				avatars: true,
				behavior: "all"
			}
		}).render().setUser("UKScouting").start();
	</script>
</div>
